<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renew permit Adulte</title>
</head>
<body>
  <div *ngIf ="validMessage">
    <h1></h1>
  </div>
    <div class="container">
        <div class="form-group">
          <label for="exampleInputEmail1">Votre numéro d'assurance social</label>
          <input type="name" class="form-control" [(ngModel)]="numSocial" id="numSocial" placeholder="Entrez votre numéro d'assurance social">

        <button (click)="renewAdultPermit()" class="btn btn-primary">Renouveler</button>
    </div>
</body>
</html>
