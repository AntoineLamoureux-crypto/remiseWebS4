<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
  <div *ngIf ="validMessage">
    <h1 ></h1>
  </div>
    <div class="container">
        <div class="form-group">
          <label for="exampleInputEmail1">Votre nom d'utilisateur</label>
          <input type="email" class="form-control" [(ngModel)]="username" id="userName" placeholder="Entrez votre nom d'utilisateur">
          <small id="emailHelp" class="form-text text-muted">We'll never share your user name with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Votre mot de passe</label>
          <input type="password" class="form-control" [(ngModel)]="password" id="password" placeholder="Entrez votre ot de passe">
        </div>
        <button (click)="login()" class="btn btn-primary">Login</button>
    </div>
</body>
</html>
